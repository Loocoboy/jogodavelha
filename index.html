<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #menu-inicial {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #menu-inicial h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #menu-inicial input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #menu-inicial button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #menu-inicial button:hover {
            background-color: #0056b3;
        }

        #game-container {
            display: none; /* Inicialmente escondido */
            text-align: center;
        }

        #score {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        #game-status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: green;
            min-height: 24px; /* Garante espaço mesmo sem mensagem */
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .square {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #fff;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        .square:hover {
            background-color: #f1f1f1;
        }

        #reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #299de1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset-btn:hover {
            background-color: #299de1;
        }
    </style>
</head>
<body>
    <div id="menu-inicial">
        <h1>Bem-vindo ao Jogo da Velha!</h1>
        <label for="player-name">Seu Nome:</label>
        <input type="text" id="player-name" placeholder="Digite seu nome" />
        <button onclick="startGame()">Entrar</button>
    </div>

    <div id="game-container">
        <div id="score">Pontuação: 0</div>
        <div id="game-status"></div> <!-- STATUS LOGO ABAIXO DO SCORE -->
        <div id="board"></div> <!-- TABULEIRO ABAIXO DO STATUS -->
        <button id="reset-btn">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
